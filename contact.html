    <div class="contact1">

        <div id="contact1">
        <h3 class="cnt1">Contact us</h3>
    
        <form id="contact1" class="cnt1" method="post" >
        
            
            <div class="contactform">
                <label for="Name" class="contactlabel">Your name</label>
                <div class="">
                    <input type="text" id="Name" name="Name" class="form" required>
                </div>
            </div>
    
            <div class="contactform-group">
                <label for="Email" class="label">Your email address</label>
                <div class="input">
                    <input type="email" id="Email" name="Email" class="form" required>
                </div>
            </div>
    
            <div class="contactform">
                <label for="Message" class="label">Your message</label>
                <div class="input">
                    <textarea id="Message" name="Message" class="form" rows="6" maxlength="3000" required></textarea>
                </div>
            </div>
    
            <div class="contactform">
                <button type="submit" id="button" class="btn btn-primary btn-lg btn-block">Send Message</button>
            </div>
    
            <footer id="footer">
                <p>Vivviene Westwood Portofolio &copy; 2022, All RIghts Reserved</p>
              </footer>
    
        </form>
        </div>
    
    </div>
